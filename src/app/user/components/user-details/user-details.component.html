<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{user.name}}</h5>
                    <p class="card-text">{{user.email}}</p>
                    <p class="card-text">{{user.phone}}</p>
                    <p class="card-title">Address:</p>
                    <p class="card-text">{{user.address.city}}</p>
                    <p class="card-text">{{user.address.geo.lat}} {{user.address.geo.lng}}</p>
                    <p class="card-text">{{user.address.street}}</p>
                    <p class="card-text">{{user.address.suite}}</p>
                    <p class="card-text">{{user.address.zipcode}}</p>
                    </div>
                    </div>
                    </div>
</div>
